<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat & Dog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleAnimationLoading.css">
    <link rel="stylesheet" href="./css/styleAnimationEmpty.css">
    <link rel="stylesheet" href="./css/styleInputForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/media_request.css">
</head>
<body>
    <div class="avatar_btn_authorization" id="avatar_btn_authorization">
        <div class="avatar" id="avatar"></div>
        <div class="avatarLogin" id="avatarLogin"></div>
        <button class="entranceBtn" id="entranceBtn"><i class="fas fa-sign-in-alt"></i> <span>Войти</span></button>
    </div>
    
    <div class="content" id="content">
        <div class="formBtnAnimals">
            <button class="cat" id="cat"></button>
            <button class="dog" id="dog"></button>
        </div>
    </div>

    <div class="interview" id="interview">
        <div class="picture" id="picture">
            <div class="imgPosition" id="imgPosition">

            </div>
        </div>
        <div class="formAssessment">
            <button class="nextImg" id="nextImg"><i class="far fa-arrow-alt-circle-right"></i> <span>Следующая картинка</span></button>
            <button class="likeBtn" id="likeBtn"><i class="fas fa-thumbs-up"></i> <span>Нравится</span></button>
            <button class="dislikeBtn" id="dislikeBtn"><i class="fas fa-thumbs-down"></i> <span>Не нравится</span></button>
            <button class="resultBtn" id="resultBtn"><i class="fas fa-poll"></i> <span>Результаты</span></button>
            <button class="returnBtn1" id="returnBtn1"><i class="fas fa-undo"></i> <span>Назад</span></button>
        </div>
    </div>

    <div class="resultInfo" id="resultInfo">
        <div class="infoLikeDislike" id="infoLikeDislike"></div>
        <div class="pictureAll" id="pictureAll">
            <div class="positionGridCard" id="positionGridCard"></div>
        </div>
        <div class="see" id="see"></div>
        <button class="returnBtn2" id="returnBtn2"><i class="fas fa-undo"></i> <span>Назад</span></button>
    </div>

    <div class="wrapperForm" id="wrapperForm">
        <div class="inputForm">
            <h1 class="form_title" id="form_title"><span>Вход</span></h1>
            <div class="form_group">
                <input type="text" id="form_inputLogin" class="form_input" placeholder=" ">
                <label for="form_inputLogin" class="form_label"><span>Логин</span></label>
            </div>
            <div class="form_group">
                <input type="password" id="form_inputPassword" class="form_input" placeholder=" ">
                <label for="form_inputPassword" class="form_label"><span>Пароль</span></label>
            </div>
            <button class="form_button" id="form_button"><i class="fas fa-sign-in-alt"></i> <span>Войти</span></button>
            <button class="register_button" id="register_button"><i class="fas fa-clipboard-list"></i> <span>Зарегистрироваться</span></button>
            <p class="register" id="register"><span >Зарегистрироваться</span></p>
        </div>
        <button class="returnBtn3" id="returnBtn3"><i class="fas fa-undo"></i> <span>Назад</span></button>
    </div>

</body>
</html>
